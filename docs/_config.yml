title: Faxbot
description: The first open-source, self-hostable fax API with AI integration
baseurl: "/Faxbot"
url: "https://docs.faxbot.net"

# Theme
remote_theme: just-the-docs/just-the-docs
color_scheme: dark
logo: /Faxbot/assets/images/faxbot_full_logo.png

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/DMontgomery40/Faxbot
    hide_icon: false

# Table of contents
nav_sort: case_insensitive
nav_fold: false

# Footer
footer_content: "Copyright &copy; 2024 Faxbot. Distributed under the <a href=\"https://github.com/DMontgomery40/Faxbot/blob/main/LICENSE\">MIT License</a>."

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  new:
    title: New
    color: green
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red

# Plugins allowed on GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  parse_block_html: true
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Exclude build artifacts
exclude:
  - _site/
  - .jekyll-cache/
  - Gemfile.lock
  - Gemfile
  - node_modules/
